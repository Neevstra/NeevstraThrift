<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { padding: 10px 20px; margin: 10px; background: #333; color: white; border: none; cursor: pointer; }
        .cart-icon { display: inline-block; margin: 10px; padding: 10px; background: #f0f0f0; cursor: pointer; }
        .cart-count { background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Cart Functionality Test</h1>
    
    <!-- Cart Icon -->
    <div class="cart-icon" id="cart-icon">
        üõí Cart <span class="cart-count">0</span>
    </div>
    
    <!-- Test Buttons -->
    <button class="test-button" onclick="testAddToCart()">Add Test Item to Cart</button>
    <button class="test-button" onclick="testCartOpen()">Test Cart Open</button>
    <button class="test-button" onclick="checkLocalStorage()">Check localStorage</button>
    
    <!-- Cart Section -->
    <div class="cart-overlay" id="cart-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;"></div>
    <div class="cart-container" id="cart-container" style="display: none; position: fixed; right: 0; top: 0; width: 400px; height: 100%; background: white; z-index: 1001; padding: 20px; box-sizing: border-box;">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <div class="close-cart" id="close-cart" style="cursor: pointer; float: right;">‚ùå</div>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="empty-cart" id="empty-cart">
            <p>Your cart is empty</p>
        </div>
        <div class="cart-total" id="cart-total" style="display: none;">
            <div class="cart-total-row">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-value" id="cart-total-amount">‚Çπ0.00</span>
            </div>
        </div>
    </div>

    <script>
        function testAddToCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({
                id: 'test-' + Date.now(),
                name: 'Test Item',
                price: 99.99,
                image: 'https://via.placeholder.com/100',
                quantity: 1
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count
            const cartCount = document.querySelector('.cart-count');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            console.log('Added test item to cart:', cart);
        }
        
        function testCartOpen() {
            const cartContainer = document.getElementById('cart-container');
            const cartOverlay = document.getElementById('cart-overlay');
            
            if (cartContainer && cartOverlay) {
                cartContainer.style.display = 'block';
                cartOverlay.style.display = 'block';
                console.log('Cart opened successfully');
            } else {
                console.error('Cart elements not found');
            }
        }
        
        function checkLocalStorage() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            console.log('Current cart in localStorage:', cart);
            alert('Cart items: ' + cart.length + ' (check console for details)');
        }
        
        // Test cart icon click
        document.getElementById('cart-icon').addEventListener('click', function() {
            console.log('Cart icon clicked');
            testCartOpen();
        });
        
        // Test close cart
        document.getElementById('close-cart').addEventListener('click', function() {
            const cartContainer = document.getElementById('cart-container');
            const cartOverlay = document.getElementById('cart-overlay');
            cartContainer.style.display = 'none';
            cartOverlay.style.display = 'none';
            console.log('Cart closed');
        });
        
        // Initialize cart count
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.querySelector('.cart-count');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        });
    </script>
    
    <!-- Include main script for comparison -->
    <script src="script.js"></script>
</body>
</html>
